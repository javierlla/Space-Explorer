<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceExplorer</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <!-- Header -->
    <header id="header">
        
    </header>

    <!-- Main Content -->
    <main id="main-images">
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="search images..." required>
            <button id="button-images"type="submit">Search</button>
        </form>
        <div id="images"></div>

    </main>

    <!-- Footer -->
    <footer id="footer">
       
    </footer>

    <script defer type="module" src="../javascript/images.js"></script>
    <script defer type="module" src="../javascript/dom/header.js"></script>
    <script defer type="module" src="../javascript/dom/footer.js"></script>
    <script>function toggleMenu() {
        const navLinks = document.querySelector('.nav-links');
        navLinks.style.display = (navLinks.style.display === 'flex') ? 'none' : 'flex';
    }</script>
</body>
</html>

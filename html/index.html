<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceExplorer</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">SpaceExplorer</div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Articles</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#">About</a></li>
            </ul>
            <div class="menu-toggle" onclick="toggleMenu()">☰</div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <h1>Welcome to Space Explorer</h1>
        <p>This is a sample responsive layout.</p>
    </main>

    <!-- Footer -->
    <footer>
        <p>© 2025 SpaceExplorer. All rights reserved.</p>
        <div class="social-icons">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
    </footer>

    <script defer type="module" src="../javascript/main.js"></script>
    <script>function toggleMenu() {
        const navLinks = document.querySelector('.nav-links');
        navLinks.style.display = (navLinks.style.display === 'flex') ? 'none' : 'flex';
    }</script>
</body>
</html>

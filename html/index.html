    <title>Responsive Header & Footer</title>
    <link rel="stylesheet" href="../css/style.css">
    <script defer src="../javascript/main.js"></script>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">MyLogo</div>

    <!-- Main Content -->
    <main>
        <h1>Welcome to My Website</h1>

            <a href="#">🔵 Facebook</a>
